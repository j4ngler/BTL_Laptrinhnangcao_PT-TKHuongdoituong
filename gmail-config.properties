# Gmail Multi-Account Configuration

# Enable Gmail API
gmail.enabled=true

# Gmail Account 1
gmail.account1.email=vanban1@company.com
gmail.account1.credentials=credentials1.json
gmail.account1.sync_interval=5

# Gmail Account 2
gmail.account2.email=vanban2@company.com
gmail.account2.credentials=credentials2.json
gmail.account2.sync_interval=10

# Gmail Account 3
gmail.account3.email=vanban3@company.com
gmail.account3.credentials=credentials3.json
gmail.account3.sync_interval=15

# Gmail Account 4
gmail.account4.email=vanban4@company.com
gmail.account4.credentials=credentials4.json
gmail.account4.sync_interval=30

# Gmail Account 5
gmail.account5.email=vanban5@company.com
gmail.account5.credentials=credentials5.json
gmail.account5.sync_interval=60

# System Configuration
gmail.max_concurrent=5
gmail.sync_interval=5
gmail.query_filter=is:unread
gmail.credentials_path=credentials.json
gmail.topic_name=projects/PROJECT_ID/topics/EMAIL_NOTIFICATIONS

# Rate Limiting
gmail.rate_limit.daily=1000000
gmail.rate_limit.per_minute=100
gmail.rate_limit.per_user=250

# Retry Configuration
gmail.retry.max_attempts=3
gmail.retry.delay_seconds=30
gmail.retry.backoff_multiplier=2

